<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tugas Sesi 2</title>
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/modern-normalize.css" />
  </head>

  <body id="app">
    <nav class="navbar">
      <hr />

      <ul class="navbar__list">
        <li class="navbar__list-item">
          <a href="#" class="navbar__link">HOME</a>
        </li>
        <li class="navbar__list-item">
          <a href="#" class="navbar__link">PRODUCT</a>
        </li>
        <li class="navbar__list-item">
          <a href="#" class="navbar__link">GALLERY</a>
        </li>
        <li class="navbar__list-item">
          <a href="#" class="navbar__link">BLOG</a>
        </li>
        <li class="navbar__list-item">
          <a href="#" class="navbar__link">INVENTORY</a>
        </li>
      </ul>
    </nav>

    <main class="main-page">
      <section class="main-page__portfolio">
        <div class="main-page__portfolio__kiri">
          <div class="main-page__portfolio__foto">
            <img class="foto" src="assets/pantai.jpg" alt="Foto Diri" />
          </div>

          <div class="main-page__portfolio__nama">
            <h1 class="nama">Tri Rizeki Rifandani</h1>
            <p class="role">Front End Developer</p>
            <button class="kontak">Kontak</button>
            <button class="resume">Resume</button>
          </div>
        </div>

        <div class="main-page__portfolio__kanan">
          <span class="main-page__portfolio__kanan__span">
            <p class="main-page__portfolio__kanan__span__text">Availability</p>
            <p class="main-page__portfolio__kanan__span__jawaban">Full Time</p>
          </span>

          <span class="main-page__portfolio__kanan__span">
            <p class="main-page__portfolio__kanan__span__text">Usia</p>
            <p class="main-page__portfolio__kanan__span__jawaban">23</p>
          </span>

          <span class="main-page__portfolio__kanan__span">
            <p class="main-page__portfolio__kanan__span__text">Lokasi</p>
            <p class="main-page__portfolio__kanan__span__jawaban">Yogyakarta</p>
          </span>

          <span class="main-page__portfolio__kanan__span">
            <p class="main-page__portfolio__kanan__span__text">Pengalaman</p>
            <p class="main-page__portfolio__kanan__span__jawaban">2</p>
          </span>

          <span class="main-page__portfolio__kanan__span">
            <p class="main-page__portfolio__kanan__span__text">Email</p>
            <p class="main-page__portfolio__kanan__span__jawaban">
              tri.rifandani@gmail.com
            </p>
          </span>
        </div>
      </section>

      <form class="main-page__form">
        <!-- nama -->
        <div class="main-page__form__input">
          <label for="nama"> Nama </label>
          <input id="nama" type="text" />
        </div>

        <!-- role -->
        <div class="main-page__form__input">
          <label for="role"> Role </label>
          <input id="role" type="text" />
        </div>

        <!-- availability -->
        <div class="main-page__form__input">
          <label for="availability"> Availability </label>
          <input id="availability" type="text" />
        </div>

        <!-- usia -->
        <div class="main-page__form__input">
          <label for="usia"> Usia </label>
          <input id="usia" type="text" />
        </div>

        <!-- lokasi -->
        <div class="main-page__form__input">
          <label for="lokasi"> Lokasi </label>
          <input id="lokasi" type="text" />
        </div>

        <!-- years-experience -->
        <div class="main-page__form__input">
          <label for="years-experience"> Years Experience </label>
          <input id="years-experience" type="text" />
        </div>

        <!-- email -->
        <div class="main-page__form__input">
          <label for="email"> Email </label>
          <input id="email" type="email" />
        </div>

        <!-- submit -->
        <button class="btn-submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
